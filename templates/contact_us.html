<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/home.css" />
    <link rel="stylesheet" href="/static/css/contact_us.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar bg">
      <ul class="links-container">
        <li class="link-item active"><a href="/" class="link">home</a></li>
        <li class="link-item"><a href="/search" class="link">products</a></li>
        <li class="link-item"><a href="/about-us" class="link">about</a></li>
        <li class="link-item"><a href="/contact-us" class="link">contact</a></li>
      </ul>
      <div class="user-interactions">
        <div class="cart">
          <a href="{{ url_for('cart') }}">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
            <span class="cart-item-count">00</span></a
          >
        </div>
        <div class="user">
          <a href="{{ url_for('login') }}">
            <i class="fa-solid fa-user user-icon"></i
          ></a>
        </div>
      </div>
    </nav>
    <div class="space-section"></div>
    <section id="contact" class="parallax-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
              <h2>Get in touch</h2>
            </div>
          </div>

          <div class="col-md-7 col-sm-10">
            <div class="wow fadeInUp" data-wow-delay="0.4s">
              <form id="contact-form" action="#" method="get">
                <div class="col-md-6 col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Name"
                    required=""
                  />
                </div>
                <div class="col-md-6 col-sm-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email"
                    required=""
                  />
                </div>
                <div class="col-md-12 col-sm-12">
                  <textarea
                    class="form-control"
                    rows="5"
                    name="message"
                    placeholder="Message"
                    required=""
                  ></textarea>
                </div>
                <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                  <button
                    id="submit"
                    type="submit"
                    class="form-control"
                    name="submit"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-5 col-sm-8">
            <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
              <div class="section-title">
                <h2>Contact Info</h2>
              </div>
              <p>
                <i class="fa fa-map-marker"></i> 456 New Street 22000, New York
                City, USA
              </p>
              <p>
                <i class="fa fa-comment"></i>
                <a href="mailto:info@company.com">info@company.com</a>
              </p>
              <p><i class="fa fa-phone"></i> 010-020-0340</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="space-section"></div>
    <footer>made by dulea iustina</footer>
  </body>
</html>
